    <main id="main">

        <section id="contact" class="contact">
            <div class="container text-center" data-aos="fade-up">
                <p><h2  style="color: #9ADDD0;"><b>Predicted Outcome for Selected Colonies</b></h2></p>
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th scope="col">Colony</th>
                        <th scope="col">Predicted Bacteria</th>
                        <th scope="col">Probability</th>
                    </tr>
                </thead>
                    <tbody>
                    {% for key,val in result.items() %}
                        <tr>
                            <td class="text-center">
                                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample-{{key}}" aria-expanded="false" aria-controls="collapseExample">

                                </button>
                                <div class="collapse" id="collapseExample-{{key}}">
                                    <img src="{{ url_for('static', filename = 'test/colonies/{}'.format(images[key]))}}" class="selected-col">
                                </div>
                            </td>
                            <td>{{val[0]}}</td>
                            <td>{{ val[1] * 100}}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </section>
